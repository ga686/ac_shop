<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Shop</title>
  <link rel="stylesheet" href="dist/all.css">
</head>
<body>
  <header class="navbar d-flex align-items-center">
    <input type="checkbox" class="navbar_toggle m-0" id="navbar-toggle" />
    <div class="navbar_logo mx-auto"><a class="nav-link d-block"><img src="./src/img/Logo.png"></a></div>
    <div class="navbar_container w-100 d-flex mx-auto text-center align-items-center container px-1">
      <div class="d-flex navbar_wrap">
        <div class="navbar_item"><a class="nav-link">男款</a></div>
        <div class="navbar_item"><a class="nav-link">女款</a></div>
        <div class="navbar_item"><a class="nav-link">最新消息</a></div>
        <div class="navbar_item"><a class="nav-link">客製商品</a></div>
        <div class="navbar_item"><a class="nav-link">聯絡我們</a></div>
      </div>
      <div class="d-flex navbar_item justify-content-center align-items-center">
        <div class="navbar_item_icon"><a class="navbar_item_link"><img src="./src/img/icon_search.svg"></a></div>
        <div class="navbar_item_icon"><a class="navbar_item_link"><img src="./src/img/icon_cart.svg"></a></div>
        <div class="navbar_item_icon"><a class="navbar_item_link"><img src="./src/img/icon_mode.svg"></a></div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container px-3">
      <div class="container">
        <h1>結帳</h1>
      </div>
      <div class="main-container_wrap container">
        <div class="main-container_left my-5">
        <div id="step-control" class="stepper-panel">
          <div class="stepper-container d-flex justify-content-between">
          <div class="stepper-container_step active">
            <div class="stepper-container_step_circle text-center mr-auto">1</div>
            <div class="stepper-container_step_label">寄送地址</div>
          </div>
          <span class="stepper-container_step_line d-block"></span>
          <div class="stepper-container_step">
            <div class="stepper-container_step_circle text-center mx-auto">2</div>
            <div class="stepper-container_step_label">運送方式</div>
          </div>
          <span class="stepper-container_step_line d-block"></span>
          <div class="stepper-container_step">
            <div class="stepper-container_step_circle text-center ml-auto">3</div>
            <div class="stepper-container_step_label">付款資訊</div>
          </div>
        </div>
        </div>
        <div class="main-container_left_form">
          <form>          
            <section>
              <h3 class="main-container_left_form_title">寄送地址</h3>
              <div class="main-container_left_form_group--name">
                <div class="main-container_left_form_group_item">
                  <label for="title">稱謂</label>
                  <div class="main-container_left_form_group_select">
                    <select class="w-100" id="title" required>
                      <option value="" disabled selected>請選擇稱謂</option>
                      <option>先生</option>
                    </select>
                  </div>
                </div>
                <div class="main-container_left_form_group_item">
                  <label for="name">姓名</label>
                  <input type="text" id="name" placeholder="請輸入姓名" required>
                </div>
              </div>
              <div class="main-container_left_form_group--phone">
                <div class="main-container_left_form_group_item">
                  <label for="phone">電話</label>
                  <input type="tel" id="phone" placeholder="請輸入行動電話" required>
                </div>
                <div class="main-container_left_form_group_item">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="請輸入電子郵件" required>
                </div>
              </div>
              <div class="main-container_left_form_group--address">
                <div class="main-container_left_form_group_item">
                  <label for="county">縣市</label>
                  <div class="main-container_left_form_group_select">
                    <select class="w-100" name="county" id="county" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option>台北</option>
                    </select>
                  </div>
                </div>
                <div class="main-container_left_form_group_item">
                  <label for="address">地址</label>
                  <input type="text" id="address" placeholder="請輸入地址" required>
                </div>
              </div>
            </section>  
            <section>
              <h3 class="main-container_left_form_title">運送方式</h3>
              <div class="main-container_left_form_address d-flex align-items-center">
                <label for="standard"></label>
                <input id="standard" type="radio" name="delivery">
                <div class="flex-1">
                  <div class="d-flex justify-content-between">
                    <p>標準運送</p>
                    <p>免費</p>
                  </div>
                  <p class="size-12">約3~7個工作天</p>
                </div>
              </div>
              <div class="main-container_left_form_address d-flex align-items-center">
                <label for="dhl"></label>
                <input id="dhl" type="radio" name="delivery">
                <div class="flex-1">
                  <div class="d-flex justify-content-between">
                    <p>DHL貨運</p>
                    <p>$500</p>
                  </div>
                  <p class="size-12">48小時內送達</p>
                </div>
              </div>
            </section>   
            <section>
              <h3 class="main-container_left_form_title">付款資訊</h3>
              <div class="main-container_left_form_group">
                <div class="main-container_left_form_group_item">
                  <label for="holder">持卡人姓名</label>
                  <input type="text" id="holder" name="card-holder" placeholder="John Doe" required>
                </div>
              </div>
              <div class="main-container_left_form_group">
                <div class="main-container_left_form_group_item">
                  <label for="num">卡號</label>
                  <input type="text" id="num" name="card-number" placeholder="1111 2222 3333 4444" required>
                </div>
              </div>
              <div class="main-container_left_form_group--cardnum">
                <div class="main-container_left_form_group_item">
                  <label for="expiration">有效期限</label>
                  <input type="date" id="expiration" placeholder="MM/YY" required>
                </div>
                <div class="main-container_left_form_group_item">
                  <label for="cvc">CVC/CCV</label>
                  <input type="number" id="cvc" placeholder="123" required>
                </div>
              </div>
            </section>    
          </form>
        </div>
        </div>
        <div class="main-container_right">
          <div class="main-container_right_box">
            <h3 class="font-bold size-18 mb-8">購物籃</h3>
            <div class="main-container_right_box_item d-flex">
              <div class="main-container_right_box_item_img">
                <img src="./src/img/Block1.jpg">
              </div>
              <div class="main-container_right_box_item_index text-right">
                <p class="mb-3">破壞補丁修身牛仔褲</p>
                <div class="mb-3">
                  <div><div class="plus-icon"></div></div>
                  <div class="qty">1</div>
                  <div><div class="minus-icon"></div></div>
                </div>
                <div class="font-bold">$3999</div>
              </div>
            </div>
            <div class="main-container_right_box_item d-flex">
              <div class="main-container_right_item_img">
                <img src="./src/img/Block1.jpg">
              </div>
              <div class="main-container_right_box_item_index text-right">
                <p class="mb-3">破壞補丁修身牛仔褲</p>
                <div class="mb-3">
                  <div><div class="plus-icon"></div></div>
                  <div class="qty">1</div>
                  <div><div class="minus-icon"></div></div>
                </div>
                <div class="font-bold">$1299</div>
              </div>
            </div>
            <div class="main-container_right_box_delivery d-flex justify-content-between">
              <div>運費</div>
              <div class="font-bold">免費</div>
            </div>
            <div class="main-container_right_box_total d-flex justify-content-between">
              <div>小計</div>
              <div class="cart-total-num font-bold">$5928</div>
            </div>
          </div>
        </div>
        <div class="main-container_btn-group mb-5">
          <hr class="my-5">
          <div class="d-flex">
            <button class="btn btn--prev">上一步</button>
            <button class="btn btn--next">上一步</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="dist/bundle.js"></script>
</body>
</html>
